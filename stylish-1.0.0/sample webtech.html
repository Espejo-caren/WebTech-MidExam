<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Nerko+One&display=swap" rel="stylesheet">
    <title>Shoe Ordering Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Nerko+One&family=Noto+Serif+Telugu:wght@100..900&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* Basic reset and page layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center content horizontally */
            background-image: url("Grey Modern New Shoes Facebook Ad.png");
            background-size: cover; /* Make the image cover the whole screen */
            background-position: top; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-attachment: fixed;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #605f5f78;
            color: #fff;
            padding: 10px 20px;
            position: sticky; /* Stick to the top */
            top: 0; /* Position at the top */
            width: 100%; /* Full width */
            z-index: 1000; /* Ensure it stays above other content */
        }

        .navbar h1 {
            font-family: "Pacifico";
            font-weight: 400;
            font-style: normal;

        }

        .cart-icon {
            cursor: pointer;
            position: relative;
        }

        .cart-icon span {
            font-size: 1.2rem;
            color: #fff;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: red;
            color: #fff;
            border-radius: 50%;
            padding: 5px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* Centering and grid styling */
        .center-container {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center content horizontally */
            width: 100%;
            padding-top: 10px; /* Add space above the products */
            margin-top: 700px; /* Add some margin at the top */
            background-color: white;
            padding: 20px;
        }

        .product-grid {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center; /* Center items within the grid */
            margin-bottom: 20px; /* Space between grid and cart */
        }

        .product-card {
            width: 200px;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .product-card h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .product-card p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        /* Cart and order summary */
        .cart {
            display: none; /* Hide cart by default */
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex; /* Use flexbox for centering */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center content horizontally */
        }

        /* Button styling */
        .checkout-btn, .product-card button {
            background-color: #2f567f;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .checkout-btn:hover, .product-card button:hover {
            background-color: #0056b3;
        }

        .head h1 {
            font-family: "Bebas Neue", sans-serif;
            font-size: 50px;
            color: black;
            margin-bottom: 20px; /* Add margin for spacing */
        }
    </style>
</head>
<body>

    <!-- Navbar with Cart Icon -->
    <div class="navbar">
        <h1>Stylish Store</h1>
        <div class="cart-icon" onclick="toggleCart()">
            <span>ðŸ›’ Cart</span>
            <div class="cart-count" id="cart-count">0</div>
        </div>
    </div>

    <!-- Center Container -->
    <div class="center-container">
        <div class="head">
            <h1>Order Now!</h1>
        </div>
        <!-- Product Grid -->
        <div class="product-grid" id="product-grid">
            <!-- Sample items -->
            <div class="product-card">
                <img src="images/card-image2.jpg" alt="Men's Running Shoes">
                <h3>Men's Running Shoes</h3>
                <p>$50</p>
                <button onclick="addToCart('Men\'s Running Shoes', 50)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/card-image3.jpg" alt="Men's Casual Sneakers">
                <h3>Men's Casual Sneakers</h3>
                <p>$45</p>
                <button onclick="addToCart('Men\'s Casual Sneakers', 45)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/card-image5.jpg" alt="Men's Leather Boots">
                <h3>Men's Casual <br>Shoes</h3>
                <p>$80</p>
                <button onclick="addToCart('Men\'s Leather Boots', 80)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/card-image6.jpg" alt="Men's Running Shoes">
                <h3>Men's Running Shoes</h3>
                <p>$70</p>
                <button onclick="addToCart('Men\'s Running Shoes', 70)">Add to Cart</button>
            </div>
        </div>
        <!-- Cart Section -->
        <div class="cart" id="cart">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <p class="cart-total" id="cart-total">Total: $0</p>
            <button class="checkout-btn" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script>
        // Cart functionality
        const cart = [];
        const discountThreshold = 2;
        const discountRate = 0.1;
    
        function addToCart(name, price) {
            const item = cart.find(product => product.name === name);
            if (item) {
                item.quantity++;
            } else {
                cart.push({ name, price, quantity: 1 });
            }
            updateCart();
            showCart(); // This line will show the cart
        }
    
        function showCart() {
            const cartElement = document.getElementById("cart");
            cartElement.style.display = "block";
        }   
    
        function toggleCart() {
            const cartElement = document.getElementById("cart");
            cartElement.style.display = cartElement.style.display === "none" ? "block" : "none";
        }
    
        function updateCart() {
            const cartItemsContainer = document.getElementById("cart-items");
            cartItemsContainer.innerHTML = ""; // Clear existing items
    
            let total = 0;
            cart.forEach((item, index) => {
                let itemTotal = item.price * item.quantity;
                if (item.quantity >= discountThreshold) {
                    itemTotal -= itemTotal * discountRate;
                }
    
                total += itemTotal;
    
                const cartItem = document.createElement("div");
                cartItem.classList.add("cart-item");
                cartItem.innerHTML = `
                    <p>${item.name}</p>
                    <div class="quantity-buttons">
                        <button class="quantity-btn" onclick="changeQuantity(${index}, -1)">-</button>
                        <span>${item.quantity}</span>
                        <button class="quantity-btn" onclick="changeQuantity(${index}, 1)">+</button>
                    </div>
                    <p>Subtotal: $${itemTotal.toFixed(2)}</p>
                `;
                cartItemsContainer.appendChild(cartItem);
            });
    
            document.getElementById("cart-total").innerText = `Total: $${total.toFixed(2)}`;
            document.getElementById("cart-count").innerText = cart.reduce((acc, item) => acc + item.quantity, 0);
        }
    
        function changeQuantity(index, amount) {
            if (cart[index].quantity + amount > 0) {
                cart[index].quantity += amount;
            } else {
                cart.splice(index, 1); // Remove item if quantity drops to zero
            }
            updateCart();
        }
    
        function checkout() {
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }
            alert("Order placed successfully! Total: $" + document.getElementById("cart-total").innerText.split("$")[1]);
            cart.length = 0; // Clear cart
            updateCart(); // Update the cart display
            toggleCart(); // Close cart after checkout
        }
    </script>

</body>
</html>
